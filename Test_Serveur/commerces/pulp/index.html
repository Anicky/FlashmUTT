<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pulp Sandwiches</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body class="header-loaded loaded">

        <div class="animated-color-line">
            <div class="colors">
                <div class="color-part light-gray-bg show-color-part"></div>
                <div class="color-part blue-bg show-color-part"></div>
                <div class="color-part pink-bg show-color-part"></div>
                <div class="color-part orange-bg show-color-part"></div>
                <div class="color-part light-orange-bg show-color-part"></div>
                <div class="color-part yellow-bg show-color-part"></div>
                <div class="color-part green-bg show-color-part"></div>
            </div>
        </div>

        <div id="wrapper">

            <header class="heading">
                <div class="inside">
                    <h1>Pulp</h1>
                    <ul class="unstyled list attributes-list">
                        <li class="green-color">Fast-food</li>
                        <li class="light-orange-color">Burgers</li>
                        <li class="orange-color">Frites</li>
                    </ul>
                </div>
            </header>

            <section class="main">
                <div class="inside">
                    <h3 class="centered-text first-tags tags"><span class="rounded">Au menu</span></h3>
                    <ul class="portfolio-list portfolio-dribbble list ajax-loaded" id="dribbble">
                        <li class="show-item">
                            Savoyard<br />
                            <img src="img/1.jpg" width="500">
                        </li>
                        <li class="show-item">
                            Big Kahuna<br />
                            <img src="img/2.jpg" width="500">
                        </li>
                        <li class="show-item">
                            Toast<br />
                            <img src="img/3.jpg" width="500">
                        </li>
                    </ul>
                </div>
            </section>

        </div>
        
        <footer class="page-foot clearfix">
            <div class="footer-color-line">
                <div class="color-line opacity-color-line"></div>
                <div class="color-line larger-color-line opacity2-color-line"></div>
            </div>
        </footer>
    </body>
</html>
